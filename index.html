<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
        <title>What Else Is On?</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="grid.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <header class="header" role="search">
                <h1>What Else Is On?</h1>
                <form id="js-search">
                    <input type="text" placeholder="Search for movies to see more information..." id="js-search-term" class="search-field">
                    <input type="submit" id="js-submit" text="Search" class="search-button">
                </form>
                <div class="error hidden" aria-live="polite"></div>
            </header>
            <section class="results hidden" role="navigation" aria-live="polite"></section>
            <section class="welcome" role="region" aria-live="polite">
                <iframe width="560" height="315" class="youtube-player" src="https://www.youtube.com/embed/xBasQG_6p40?controls=0&amp;start=23&mute=1&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section class="main hidden" role="main" aria-live="polite"></section>
            <section class="right hidden" role="region" aria-live="polite"></section>
            <footer class="footer" role="contentinfo">
                <img src="https://www.themoviedb.org/assets/1/v4/logos/408x161-powered-by-rectangle-blue-10d3d41d2a0af9ebcb85f7fb62ffb6671c15ae8ea9bc82a2c6941f223143409e.png" height="40" width="102">
                <a href="https://github.com/balzua"><img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" height="40" width="40"></a>
                App built by <a href="https://github.com/balzua">Brian Alzua</a> | Data and images provided by <a href="https://www.themoviedb.org/">The Movie Database</a> | Videos provided by <a href="https://youtube.com">YouTube</a>
            </footer>
        </div>
    </body>
</html>
